<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <ul>
        <li><a href="http://localhost:8085/myWebApp_war/html/index.html">Home</a></li>
        <li><a href="http://localhost:8085/myWebApp_war/html/signUp.html">Sign Up</a></li>
        <li><a href="http://localhost:8085/myWebApp_war/student-directory">Student Directory</a></li>
        <li><a href="http://localhost:8085/myWebApp_war/html/submitRegistration.html">Submit Registration</a></li>
        <li><a href="http://localhost:8085/myWebApp_war/html/signIn.html">Sign In</a></li> <!-- New Sign In Link -->
    </ul>
</nav>

<!-- Form container -->
<div class="form-container">
    <form name="signup" method="post" action="http://localhost:8085/myWebApp_war/signup">
        <h2>Sign Up</h2>

        <!-- Username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]+" required>
        <br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        <br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <!-- Age -->
        <label for="dateOfBirth">Age:</label>
        <input type="text" id="dateOfBirth" name="dateOfBirth" >
        <br>

        <!-- Submit Button -->
        <input type="submit" value="Sign Up">
    </form>
</div>

</body>
</html>
